<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculadora</h1>
        <div class="input-group">
            <input type="number" id="num1" placeholder="Primeiro número" class="input-field">
            <input type="number" id="num2" placeholder="Segundo número" class="input-field">
        </div>
        
        <div class="buttons">
            <button onclick="calculate('add')" class="operation-button">+</button>
            <button onclick="calculate('subtract')" class="operation-button">-</button>
            <button onclick="calculate('multiply')" class="operation-button">×</button>
            <button onclick="calculate('divide')" class="operation-button">÷</button>
        </div>
        
        <div class="result">
            <h2>Resultado: <span id="result">0</span></h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
